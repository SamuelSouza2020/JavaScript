<!DOCTYPE html>
<html>
	<head>
		<title>Soma</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8";
	</head>
	<body>
		<h3>SOMA!</h3>
		
		<script language="JavaScript">
			<!--
			/*
			Objetivo: Desenvolver um programa em JavaScript que faça a leitura de dois numeros inteiros e apresente o 
			resultado da soma entre eles.
			*/
			
			/*Defenicao das Variaveis*/
			var js_n1;
			var js_n2;
			var js_soma;
			
			/*Entrada de Dados*/
			js_n1 = window.prompt ('Informe o primeiro número: ', 'Digite aqui');
			js_n2 = window.prompt ('Informe o segundo número: ', 'Digite aquui');
			
			/*Processamento de Dados */
			js_soma = parseInt(js_n1)+parseInt(js_n2);
			
			/*Saida de Dados*/
			document.write('O resultado da soma = ' + js_soma);
			//-->
		</script>
	</body>
</html>
